<div class="col-md-12 updates">
	<h1>updates</h1>
	<div class="col-md-12 singlePost" ng-repeat="post in posts">
		<div class="row">
			<div class="col-md-4">
				<a href="#photography/{{post.slug}}">
					<img class="img-responsive" src="img/albums/{{post.slug}}/{{post.slug}}-{{post.content.images.featuredImage}}-medium.jpg">
				</a>
			</div>
			<div class="col-md-8">
				<h2>{{post.title}}</h2>
				{{post.content.htmlContent}}
			</div>
		</div>
	</div>
</div>
